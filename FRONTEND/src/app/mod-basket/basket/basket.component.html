<div class="container">
  <div class="row">
    <ul>
      <li *ngFor="let p of produits$ | async">
        {{p.pizza}} - {{p.price}} € - Quantité : {{p.quantity}}
        <button (click)="this.storeService.deleteToBasket(p)" class="btn btn-danger">Supprimer</button>
      </li>
    </ul>
  </div>
</div>
